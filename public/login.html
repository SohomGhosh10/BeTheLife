<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-900 via-blue-700 to-blue-400 min-h-screen flex items-center justify-center">
    <div class="container mx-auto flex justify-center items-center">
        <div class="box border-2 border-blue-200 h-[82vh] w-96 p-10 rounded-lg bg-gradient-to-r from-blue-200 to-blue-100">
            <p class="heading text-center text-3xl font-bold mb-5">Login</p>
            <input type="text" placeholder="Username" id="Username" class="input mb-5 w-full h-9 p-2 rounded-lg border-2 border-blue-200 text-lg outline-none">
            <input type="password" placeholder="Password" id="Password" class="input mb-5 w-full h-9 p-2 rounded-lg border-2 border-blue-200 text-lg outline-none">
            <center>
                <p class="msg mb-5">Haven't any account? <a href="../SignUp/SignUp.html" class="text-blue-500">Sign Up</a></p>
            </center>
            <center>
                <button class="submit font-bold text-lg border-2 border-blue-200 rounded-lg px-5 py-2 bg-blue-400 text-white hover:bg-blue-700 cursor-pointer">Submit</button>
            </center>
        </div>
    </div>
</body>
</html>
